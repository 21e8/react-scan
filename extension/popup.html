<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stats {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0052cc;
    }

    .status {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      <div class="stat-row">
        <span>React Version:</span>
        <span id="react-version">-</span>
      </div>
      <div class="stat-row">
        <span>Components Scanned:</span>
        <span id="component-count">0</span>
      </div>
      <div class="stat-row">
        <span>Re-renders:</span>
        <span id="rerender-count">0</span>
      </div>
    </div>

    <button id="open-panel">Open Details Panel</button>

    <div class="status" id="status">
      Scanning React application...
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
